<div class="shell">
  <aside class="sidenav">
    <div class="brand">Automation Demo</div>

    <div class="userbox" *ngIf="username">
      <div class="label">کاربر:</div>
      <div class="name">{{ username }}</div>
    </div>

    <nav class="menu">
      <a routerLink="/app/inbox" routerLinkActive="active">Inbox</a>
      <a routerLink="/app/outbox" routerLinkActive="active">Outbox</a>
      <a routerLink="/app/notes" routerLinkActive="active">Notes</a>
      <a routerLink="/app/compose" routerLinkActive="active">Compose</a>
    </nav>

    <div class="footer">
      <button class="btn" type="button" (click)="logout()">Logout</button>
    </div>
  </aside>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
