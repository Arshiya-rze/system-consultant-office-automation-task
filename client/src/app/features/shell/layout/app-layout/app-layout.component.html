<div class="shell">
  <aside class="sidenav">
    <div class="brand">Automation Demo</div>

    <div class="userbox" *ngIf="username">
      <div class="label">کاربر:</div>
      <div class="name">{{ username }}</div>
    </div>

    <nav class="menu">
      <a routerLink="/app/inbox"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }">
        Inbox
      </a>

      <a routerLink="/app/outbox"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }">
        Outbox
      </a>

      <a routerLink="/app/notes"
        routerLinkActive="active-link">
        Notes
      </a>

      <a routerLink="/app/compose"
        routerLinkActive="active-link">
        Compose
      </a>
    </nav>

    <div class="footer">
      <button class="btn" type="button" (click)="logout()">Logout</button>
    </div>
  </aside>

  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
