<div class="login-page">

  <div class="login-card">

    <div class="brand">
      <img src="/assets/images/system-consultant.png" alt="System Consultant" />
      <div class="brand-text">
        <div class="brand-fa">مشاوران سیستم</div>
        <div class="brand-en">System Consultant</div>
      </div>
    </div>

    <h2 class="title">ورود</h2>
    <p class="subtitle">برای ورود، نام کاربری و رمز عبور را وارد کنید.</p>

    <form class="form" [formGroup]="form" (ngSubmit)="login()">

      <label class="field">
        <span>نام کاربری</span>
        <input type="text" formControlName="username" placeholder="manager@m.com" />
        <small class="error" *ngIf="form.controls.username.touched && form.controls.username.invalid">
          نام کاربری الزامی است.
        </small>
      </label>

      <label class="field">
        <span>رمز عبور</span>
        <input type="password" formControlName="password" placeholder="••••••••" />
        <small class="error" *ngIf="form.controls.password.touched && form.controls.password.invalid">
          رمز عبور الزامی است.
        </small>
      </label>

      <button class="btn primary" type="submit" [disabled]="form.invalid">
        ورود
      </button>
    </form>

    <div class="hint">
      ورود در این دمو فیک است؛ هر مقدار غیرخالی برای نام کاربری/رمز پذیرفته می‌شود.
    </div>

  </div>

</div>
