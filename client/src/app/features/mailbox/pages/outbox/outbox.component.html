<h2>Outbox</h2>

<div class="list" *ngIf="outbox.length; else empty">
  <a class="row" *ngFor="let m of outbox" [routerLink]="['/app/message-view', m.id]">
    <div class="subject">{{ m.subject }}</div>
    <div class="meta">
      <span>To: {{ m.to }}</span>
      <span>{{ m.createdAt | date:'medium' }}</span>
    </div>
  </a>
</div>

<ng-template #empty>
  <div class="empty">هیچ نامه‌ای در Outbox وجود ندارد.</div>
</ng-template>
